name: Continuous Integration
on:
  push:
    branches:
      - main
      - test_ci
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test using jest
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.4'
      - run: yarn install
      - run: yarn lint
      - run: yarn test
